<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.
      var optStraw = document.getElementById('opt-straw')
      var optBlue = document.getElementById('opt-blue')
      if (!optStraw.checked && !optBlue.checked) {
        window.alert("PLEASE CHOOSE A BERRY THIS IS EXTREMELY IMPORTANT")
        return false;
      }
      // shouldn't be allowed to happen
      else if (optStraw.checked && optBlue.checked){
        window.alert("PLEASE CHOOSE ONLY ONE BERRY THIS IS EXTREMELY IMPORTANT")
        return false;
      }
      return true;
		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" name = "berry-choice" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" name = "berry-choice" value = "b" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
